<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <textarea name="" id="name"></textarea>
    <br>
    <textarea name="" id="pastword"></textarea>
    <button onclick="Dobavit()">Кнопа</button>

    <script>
        function Dobavit() {

            var nameInput = document.querySelector("#name")
            var name = nameInput.value

            var pastwordInput = document.querySelector("#pastword")
            var pastword = pastwordInput.value 
            
            document.body.innerHTML += `<br> Имя: ${name}; Пароль: ${pastword}`
            
        }
     
    </script>
    
</body>

</html>
