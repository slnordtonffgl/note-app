            var newWord = ""

            var i = 0

            while (i < chosenWord.length) {
                var j = 0
                while (j < inpValue.length) {
                    console.log(inpValue[j], chosenWord[i] === inpValue[j])

                    j += 1
                }

                /* if (i === 2) {
                     newWord += "_"
                 } else { */
                newWord += chosenWord[i]
                    //}


                console.log(newWord)

                i += 1

                wordOutput.textContent = newWord
            }
        }

    </script>
