<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button {
            color: #ef0000;
            background-color: bisque;
        }
        body{
            text-align: center;
        } 
         
    </style>
</head>
<body>
    <button onclick="ChangeColor()">поменять цвет</button>
    
    <script>
        function ChangeColor(){
            var body = document.querySelector("body")
            
            var num1 = Math.random() * 255;
             var num2 = Math.random() * 255;
            var num3 = Math.random() * 255;
        
            var color = num1 + "," + num2 + "," + num3 
            
            body.style.backgroundColor = "rgb(" + color + ")"
            
            
        }
    </script>
</body>
</html>
