    <script>
        var result = document.querySelector("#result")
        var name = document.querySelector("name")
        
        name.value
        
        
        
        function GetPrize() {
            var name = document.querySelector("#name")
            
            var winNumber = Math.round(1 + Math.random() * 2)
            console.log(winNumber)

            if (winNumber === 1) {
                console.log(name.value + ", Вы выйграли машину!")
                result.textContent = name.value + ", Вы выйграли машину!"
                }
            
            else if (winNumber === 2) {
                console.log(name.value + ", Вы выйграли носки!")
                result.textContent = name.value +", Вы выйграли носки!"
            } 
            
            else if (winNumber === 3) {
                console.log(name.value + ", Вы выйграли ничего!")
                result.textContent = name.value +", Вы выйграли ничего!"
            }
        }

    </script>
