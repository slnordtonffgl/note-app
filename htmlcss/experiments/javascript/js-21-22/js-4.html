<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="password" id="password">
    <button onclick="CheckLength()">Зарегистрироваться</button>
    
    <script>
        var inpPass = document.querySelector("#password")
        
        function CheckLength(){
             var inpLen = inpPass.value.length 
             
            if (inpLen > 8){
                alert("Парель надёжный!")
            }
            else {
                 alert("Пороль слишком короткий!")
            }
        }    
       
        
    </script>
</body>
</html>
