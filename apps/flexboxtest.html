<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            gap: 5px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

    </style>
</head>

<body>
    <div class="box" onclick="CreateBox()">1</div>
    <script>
        var Number = 1

        function CreateBox() {
            var body = document.querySelector("body")
            Number++
            body.innerHTML += ` <div class="box" onclick="CreateBox()">
                   ${Number} </div>`

        }

    </script>
</body>

</html>
